<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="form">
                <div class="form-content">
                    <div class="form-left">
                        <img src="../movie-detail/assets/images/anime_15.jpg" alt="">
                    </div>
                    <div class="form-right">
                        <div class="form-right__title">
                            <h2>Sign in</h2>
                            <ul class="social-list">
                                <li class="social-item">
                                    <a href="" class="link">
                                        <i class="fa-brands fa-facebook-f"></i>
                                    </a>
                                </li>
                                <li class="social-item">
                                    <a href="" class="link">
                                        <i class="fa-brands fa-twitter"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <form action="login">
                            <div class="form-group">
                                <label for="" class="label">User name</label>
                                <input type="text" class="form-enter" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="" class="label">Password</label>
                                <input type="password" class="form-enter" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-enter background-primary">Sign in</button>
                            </div>
                            <div class="form-group flex-row">
                                <div class="form-left__text">
                                    <label for="input">
                                        <input type="checkbox" id="input" hidden>
                                        <span>

                                        </span>
                                    </label>
                                    <label for="" class="remember">Remember me</label>
                                </div>
                                <div class="form-right__text">
                                    <a href="">Forgot password</a>
                                </div>
                            </div>
                        </form>
                        <div class="form-desc">
                            <p class="text-center">
                                Not a member?
                            </p>
                            <span class="text-short">Sign up</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
